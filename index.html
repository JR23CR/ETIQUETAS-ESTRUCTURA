<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal de Herramientas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-options a {
            display: block;
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
        }
        .menu-options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menú Principal de Herramientas</h1>
        <div class="menu-options">
            <a href="sumafacturas.html">Sumador de Facturas</a>
            <a href="etiquetas.html">Generador de Etiquetas para Estructura</a>
            <a href="etiquetaspiso.html">Generador de Etiquetas para Producto Terminado</a>
            </div>
    </div>
</body>
</html>
